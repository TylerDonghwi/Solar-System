<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculate a weight of an object on a planet</h1>
    <div class="flex buttons">
        <input type="number" placeholder="mass in kg">
        <select name="" id="">
        <option value="none">--select planet</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Pluto">Pluto</option>
    </select>
        <button id="submitBtn" class="submitBtn">Calculate weight</button>
    </div>

    <div class="flex">
        <div class="container">
            <img src="" alt="planetImage" class="planet-image">
            <div class="description"></div>
        </div>
    </div>

</body>

</html>
